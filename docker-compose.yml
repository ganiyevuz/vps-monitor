version: '3.9'

services:
  # PostgreSQL Database (default option)
  db:
    image: postgres:16-alpine
    container_name: vps-monitor-db
    environment:
      POSTGRES_DB: ${DB_NAME:-vps_monitor}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vps-monitor-network
    profiles:
      - default
      - postgres

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vps-monitor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vps-monitor-network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vps-monitor-backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      # Database Configuration
      # Use DATABASE_TYPE=sqlite for SQLite, DATABASE_TYPE=postgresql for PostgreSQL
      DATABASE_TYPE: ${DATABASE_TYPE:-postgresql}

      # PostgreSQL (default)
      DB_NAME: ${DB_NAME:-vps_monitor}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}

      # SQLite (alternative)
      DB_PATH: ${DB_PATH:-/app/db.sqlite3}

      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}

      # Django
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}

      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-32-char-key-prod!}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vps-monitor-network
    profiles:
      - default
      - postgres
      - sqlite

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vps-monitor-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - vps-monitor-network
    profiles:
      - default
      - postgres
      - sqlite

volumes:
  postgres_data:
  redis_data:

networks:
  vps-monitor-network:
    driver: bridge
