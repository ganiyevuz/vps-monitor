services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--providers.docker.network=shared-network"
      - "--providers.docker.swarmmode=false"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - shared-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:16-alpine
    container_name: vps-monitor-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-vps_monitor}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: vps-monitor-redis
    restart: unless-stopped
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --maxmemory
      - "256mb"
      - --maxmemory-policy
      - "allkeys-lru"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    image: ganiyevuz/vps-monitor-backend:latest
    container_name: vps-monitor-backend
    restart: unless-stopped
    environment:
      DATABASE_TYPE: postgresql
      DB_NAME: ${DB_NAME:-vps_monitor}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DJANGO_DEBUG: ${DEBUG:-False}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://localhost:5173}
      CACHE_BACKEND_URL: redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
      - shared-network
    labels:
      traefik.enable: "true"
      traefik.http.routers.backend.rule: "Host(`${BACKEND_DOMAIN}`)"
      traefik.http.routers.backend.entrypoints: "websecure"
      traefik.http.routers.backend.tls.certresolver: "le"
      traefik.http.services.backend.loadbalancer.server.port: "8000"
      traefik.docker.network: "shared-network"

  frontend:
    image: ganiyevuz/vps-monitor-frontend:latest
    container_name: vps-monitor-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://${BACKEND_DOMAIN}/api/v1}
    depends_on:
      - backend
    networks:
      - shared-network
    labels:
      traefik.enable: "true"
      traefik.http.routers.frontend.rule: "Host(`${FRONTEND_DOMAIN}`)"
      traefik.http.routers.frontend.entrypoints: "websecure"
      traefik.http.routers.frontend.tls.certresolver: "le"
      traefik.http.services.frontend.loadbalancer.server.port: "5173"
      traefik.docker.network: "shared-network"

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
  shared-network:
    external: true
    name: shared-network
